# Render.com Configuration
# This file can be used for Infrastructure as Code deployment

{
  "services": [
    {
      "type": "web",
      "name": "ai-calling-system",
      "env": "node",
      "region": "oregon",
      "plan": "starter",
      "buildCommand": "cd webhooks && npm install",
      "startCommand": "cd webhooks && npm start",
      "healthCheckPath": "/health",
      "envVars": [
        {
          "key": "NODE_ENV",
          "value": "production"
        },
        {
          "key": "PORT",
          "value": "10000"
        }
      ]
    }
  ]
}
